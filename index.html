<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- // Menghubungkan file CSS Tailwind output -->
    <link rel="stylesheet" href="/assets/css/output.css" />
    <!-- // Font Poppins dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  </head>
  <body>
    <!-- // Container utama dengan layout responsive -->
    <div class="flex flex-col-reverse md:flex-row md:min-h-screen relative">
      
      <!-- // Bagian kiri untuk form login/register -->
      <div class="w-full md:relative">
        <div class="flex flex-col md:flex-row h-full items-center justify-center w-full md:absolute md:px-32">
          
          <!-- // FORM LOGIN -->
          <div class="md:w-1/2">
            <div class="p-10 bg-white shadow-2xl">
              <h1 class="text-center font-bold text-3xl">Login</h1>
              <p class="text-center mt-5 text-gray-600">
                Masuk ke akun kamu untuk mengakses semua fitur kami.
              </p>
              <form action="">
                <div class="my-5">
                  <label for="email" class="font-bold">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email_login"
                    placeholder="yourmail@example.com"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <div class="my-5">
                  <label for="password" class="font-bold">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password_login"
                    placeholder="Masukkan password"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-gray-950 border text-white w-full py-3 mb-4 hover:border hover:bg-white hover:border-gray-950 hover:text-black transition-all"
                >
                  MASUK
                </button>
              </form>
              <button
                class="bg-gray-800 btn-sign-up border text-white w-full py-3 mb-4 hover:border hover:bg-white hover:border-gray-950 hover:text-black transition-all"
              >
                BUAT AKUN
              </button>
              <div class="w-full text-center mt-5">
                <a href="#" class="text-center text-blue-600 w-full">Lupa Password?</a>
              </div>
            </div>
          </div>

          <!-- // FORM REGISTER (hanya muncul di layar besar) -->
          <div class="md:w-1/2 hidden md:block">
            <div class="p-10 bg-white shadow-2xl">
              <h1 class="text-center font-bold text-3xl">Daftar Akun</h1>
              <p class="text-center mt-5 text-gray-600">
                Buat akun baru untuk mulai bergabung dengan komunitas kami.
              </p>
              <form action="">
                <div class="my-5">
                  <label for="email" class="font-bold">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="yourmail@example.com"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <div class="my-5">
                  <label for="password" class="font-bold">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Buat password baru"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-gray-950 border text-white w-full py-3 mb-4 hover:border hover:bg-white hover:border-gray-950 hover:text-black transition-all"
                >
                  DAFTAR
                </button>
              </form>
              <button
                class="bg-gray-800 btn-sign-in border text-white w-full py-3 mb-4 hover:border hover:bg-white hover:border-gray-950 hover:text-black transition-all"
              >
                SAYA SUDAH PUNYA AKUN
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- // Bagian kanan untuk gambar background + welcome message -->
      <div class="w-full md:w-1/2 bg-[url('/assets/img/bg.png')] bg-cover bg-no-repeat bg-center md:h-full md:absolute bg-login right-0">
        <div class="w-full h-full backdrop-brightness-50 flex flex-col justify-center align-middle items-center text-center text-white">
          <div class="lg:w-9/12 w-11/12 py-12">
            <h1 class="text-5xl font-bold">Selamat Datang Kembali</h1>
            <p class="mt-10 text-lg">
              Silakan login untuk melanjutkan. Kami senang kamu kembali!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- // Menghubungkan file JavaScript (jika ada interaksi JS nanti) -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
