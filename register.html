<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    
    <!-- // Menghubungkan Tailwind CSS output -->
    <link rel="stylesheet" href="/assets/css/output.css" />
    
    <!-- // Menggunakan font Poppins dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  </head>

  <body>
    <!-- // Wrapper utama dengan layout responsif -->
    <div class="flex flex-col-reverse md:flex-row md:min-h-screen relative">
      
      <!-- // Kolom kiri: Form Login (hanya terlihat di layar besar) -->
      <div class="w-full md:relative">
        <div class="flex flex-col md:flex-row h-full items-center justify-center w-full md:absolute md:px-32">
          
          <!-- // LOGIN SECTION (Hidden on mobile) -->
          <div class="md:w-1/2 hidden md:block">
            <div class="p-10 bg-white shadow-2xl">
              <h1 class="text-center font-bold text-3xl">Login</h1>
              <p class="text-center mt-5 text-gray-600">
                Masuk ke akun kamu dan nikmati semua fitur yang tersedia.
              </p>
              <form action="">
                <div class="my-5">
                  <label for="email_login" class="font-bold">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email_login"
                    placeholder="yourmail@example.com"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <div class="my-5">
                  <label for="password_login" class="font-bold">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password_login"
                    placeholder="Masukkan password"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-gray-950 border text-white w-full py-3 mb-4 hover:bg-white hover:text-black hover:border-gray-950 transition-all"
                >
                  MASUK
                </button>
              </form>
              <button
                class="bg-gray-800 btn-sign-up border text-white w-full py-3 mb-4 hover:bg-white hover:text-black hover:border-gray-950 transition-all"
              >
                DAFTAR
              </button>
              <div class="w-full text-center mt-5">
                <a href="#" class="text-blue-600">Lupa Password?</a>
              </div>
            </div>
          </div>

          <!-- // REGISTER SECTION -->
          <div class="md:w-1/2">
            <div class="p-10 bg-white shadow-2xl">
              <h1 class="text-center font-bold text-3xl">Daftar Akun</h1>
              <p class="text-center mt-5 text-gray-600">
                Lengkapi data di bawah untuk membuat akun baru dan mulai menggunakan layanan kami.
              </p>
              <form action="">
                <div class="my-5">
                  <label for="email" class="font-bold">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="yourmail@example.com"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <div class="my-5">
                  <label for="password" class="font-bold">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Buat password"
                    class="w-full border border-gray-300 p-2"
                  />
                </div>
                <button
                  type="submit"
                  class="bg-gray-950 border text-white w-full py-3 mb-4 hover:bg-white hover:text-black hover:border-gray-950 transition-all"
                >
                  DAFTAR
                </button>
              </form>
              <button
                class="bg-gray-800 btn-sign-in border text-white w-full py-3 mb-4 hover:bg-white hover:text-black hover:border-gray-950 transition-all"
              >
                SAYA SUDAH PUNYA AKUN
              </button>
            </div>
          </div>

        </div>
      </div>

      <!-- // Bagian kanan: Gambar dan sambutan -->
      <div class="w-full md:w-1/2 bg-[url('/assets/img/bg.png')] bg-cover bg-no-repeat bg-center md:h-full md:absolute bg-login right-0">
        <div class="w-full h-full backdrop-brightness-50 flex flex-col justify-center items-center text-center text-white">
          <div class="lg:w-9/12 w-11/12 py-12">
            <h1 class="text-5xl font-bold">Selamat Datang!</h1>
            <p class="mt-10 text-lg">
              Bergabunglah dengan komunitas kami dan temukan pengalaman baru yang menarik setiap harinya.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- // Hubungkan file JS (untuk toggle form jika mau ditambah nanti) -->
    <script src="/assets/js/app.js"></script>
  </body>
</html>
